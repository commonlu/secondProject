<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印预览</title>
    <style>
        /* 打印样式 */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .print-container {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .print-header {
                text-align: center;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .no-print {
                display: none;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid #000;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        }

        /* 屏幕显示样式 */
        @media screen {
            .print-container {
                max-width: 1000px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ccc;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .print-header {
                text-align: center;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid #000;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        }

        .no-print {
            margin: 20px 0;
            text-align: center;
        }

        .no-print button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .print-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="print-container">
        <div class="no-print">
            <button class="print-btn" onclick="window.print()">打印</button>
            <button class="cancel-btn" onclick="window.close()">关闭</button>
        </div>

        <div class="print-header">
            <h1>员工信息表</h1>
            <p>打印时间: <span id="print-time"></span></p>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>生日</th>
                    <th>电话</th>
                    <th>地址</th>
                    <th>部门ID</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- 数据将通过JavaScript动态加载 -->
            </tbody>
        </table>

        <div class="no-print">
            <button class="print-btn" onclick="window.print()">打印</button>
            <button class="cancel-btn" onclick="window.close()">关闭</button>
        </div>
    </div>

    <script>
        // 获取当前时间
        document.getElementById('print-time').textContent = new Date().toLocaleString();

        // 获取URL参数判断打印类型
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'employees';

        // 根据类型加载数据
        window.onload = function() {
            if (type === 'employees') {
                loadEmployees();
            } else if (type === 'documents') {
                loadDocuments();
            }
        };

        // 加载员工数据
        function loadEmployees() {
            fetch('/api/employees/print')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = '';

                    data.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.code}</td>
                            <td>${employee.name}</td>
                            <td>${employee.gender}</td>
                            <td>${employee.birthday}</td>
                            <td>${employee.phone}</td>
                            <td>${employee.address}</td>
                            <td>${employee.deptId}</td>
                            <td>${employee.status}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    document.querySelector('.print-header h1').textContent = '员工信息表';
                })
                .catch(error => {
                    console.error('Error loading employees:', error);
                });
        }

        // 加载文档数据
        function loadDocuments() {
            fetch('/api/documents/print')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = '';

                    data.forEach(document => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${document.id}</td>
                            <td>${document.name}</td>
                            <td>${document.type}</td>
                            <td>${document.oldName}</td>
                            <td>${document.size}</td>
                            <td>${document.staffId}</td>
                            <td>${document.employeeName || ''}</td>
                            <td>${document.createTime}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    document.querySelector('.print-header h1').textContent = '文档信息表';
                })
                .catch(error => {
                    console.error('Error loading documents:', error);
                });
        }
    </script>
</body>
</html>
